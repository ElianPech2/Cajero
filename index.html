<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cajero automatico</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Cajero automatico</h1>
		<form>

		</form>
		<script src="index.js"></script>
	</body>
</html>
